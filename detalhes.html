<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .produto {
            display: flex;
            gap: 20px;
        }
        .imagens {
            flex: 1;
        }
        .imagens img {
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        .detalhes {
            flex: 2;
        }
        .detalhes h1 {
            font-size: 24px;
            margin: 0;
        }
        .detalhes .preco {
            font-size: 22px;
            color: #007b00;
            margin: 10px 0;
        }
        .botao-comprar {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .botao-comprar:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="produto">
            <div class="imagens">
                <img src="./assets/img/NIke/chuteira1.jpg" alt="Tênis Adidas">
                <img src="./assets/img/NIke/chuteira2.jpg" alt="Tênis Adidas - Lado">
            </div>
            <div class="detalhes">
                <h1>Tênis Adidas Breaknet Masculino - Branco+Marinho</h1>
                <p>Nota: 4.81 (1.027 avaliações)</p>
                <p>Preço: <span class="preco">R$ 199,99</span></p>
                <p>Em até 4x de R$ 50,00 sem juros</p>
                <button class="botao-comprar">COMPRAR</button>
            </div>
        </div>
    </div>
</body>
</html>
