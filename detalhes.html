<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tênis Adidas Response Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .produto {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .imagens {
            flex: 1;
            text-align: center;
        }
        .imagens img {
            width: 100%;
            max-width: 350px;
            margin-bottom: 10px;
        }
        .detalhes {
            flex: 2;
        }
        .detalhes h1 {
            font-size: 28px;
            color: #333;
        }
        .detalhes .preco {
            font-size: 24px;
            color: #007b00;
            font-weight: bold;
            margin: 10px 0;
        }
        .parcelamento {
            font-size: 16px;
            color: #555;
        }
        .avaliacoes {
            margin: 10px 0;
        }
        .avaliacoes span {
            background-color: #ffcc00;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            color: #fff;
        }
        .botao-comprar {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            text-transform: uppercase;
            margin-top: 20px;
        }
        .botao-comprar:hover {
            background: #0056b3;
        }
        .opcoes {
            margin: 20px 0;
        }
        .opcoes label {
            font-weight: bold;
            margin-right: 10px;
        }
        .opcoes select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="produto">
            <div class="imagens">
                <img src="./assets/img/NIke/chuteira1.jpg" alt="Tênis Adidas Response Runner - Frente">
                <img src="./assets/img/NIke/chuteira1.jpg" alt="Tênis Adidas Response Runner - Lado">
            </div>
            <div class="detalhes">
                <h1>Tênis Adidas Response Runner - Preto+Branco</h1>
                <div class="avaliacoes">
                    Avaliação: <span>4.8/5</span> (1.027 avaliações)
                </div>
                <p class="preco">R$ 199,99</p>
                <p class="parcelamento">Em até 4x de R$ 50,00 sem juros</p>
                <div class="opcoes">
                    <label for="tamanho">Tamanho:</label>
                    <select id="tamanho">
                        <option>38</option>
                        <option>39</option>
                        <option>40</option>
                        <option>41</option>
                        <option>42</option>
                        <option>43</option>
                    </select>
                </div>
                <button class="botao-comprar">Comprar</button>
            </div>
        </div>
    </div>
</body>
</html>
